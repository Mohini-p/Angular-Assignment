<h1>
    Welcome To Cart!
</h1>
<div class="content"> 
    <div fxLayout="column wrap" fxLayoutGap="16px grid">
        <div *ngFor = 'let doc of message' fxFlex="100%" fxFlexOrder="1" fxFlex.xs="100%" fxFlex.sm="33%"  >
            <mat-card class="designcard">
                <mat-card-title>{{doc.message[1]}}</mat-card-title><hr/>
                <mat-card-subtitle name="pprice">{{doc.message[4]}}/- Only</mat-card-subtitle>
                <mat-card-content >
                    <img mat-card-lg-image name="pimg" src="{{doc.message[3]}}"/>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-mini-fab color="warn">-</button>
                    <button mat-raised-button color="accent" >{{doc.message[5]}}</button>
                    <button mat-mini-fab color="warn" (click)='incr()'>+</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
