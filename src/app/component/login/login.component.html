<div class="form-container mat-elevation-z5">
    
    <div class="center">
        <h1>
            Login
        </h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Enter Email Address" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">
                Email is Required.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password" type="password" formControlName="password" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.errors?.['required']">
                Password is Required.
            </mat-error>
        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Login
            </button>
        </div>
        <div class="center margin-top">
            <span>New to this site?  
                <a routerLink="/signup">Sign Up!</a>
            </span>
        </div>
    </form>    
</div>
